<!DOCTYPE html>
<html>

<head>
    <title>Reforester - Fire Detection</title>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .marker {
            background-image: url(icon/fire-icon-v2.png);
            background-size: cover;
            width: 17.2342px;
            height: 23.0705px;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiczRnIiwiYSI6ImNrZ3NjNDRkdzAwbW8ycXAwcTFqY3oxNDcifQ.3ic06cizkyQNQbuf8hM-XA';

        var geojson = {
            'type': 'FeatureCollection',
            'features': [{
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [116.3733401, -0.741900]
                    },
                    'properties': {
                        'date': '2020/10/14',
                        'confidence': 'low',
                        'satellite': 'suomi npp',
                    }
                },
                {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [116.377520, -0.741270]
                    },
                    'properties': {
                        'date': '2020/10/14',
                        'confidence': 'low',
                        'satellite': 'suomi npp',
                    }
                }, {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [116.350540, -0.702600]
                    },
                    'properties': {
                        'date': '2020/11/13',
                        'confidence': 'medium',
                        'satellite': 'noaa-20',
                    }
                }, {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [116.543670, -0.562680]
                    },
                    'properties': {
                        'date': '2020/02/24',
                        'confidence': 'medium',
                        'satellite': 'VIIRS',
                    }
                }, {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [116.701980, -0.583250]
                    },
                    'properties': {
                        'date': '2020/03/26',
                        'confidence': 'medium',
                        'satellite': 'VIIRS',
                    }
                },
            ]
        };

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/s4g/ckm20vprwaqa517qkbjn1nw45',
            zoom: 10.46,
            center: [116.505, -0.650]
        });

        // add markers to map
        geojson.features.forEach(function(marker) {
            // create a HTML element for each feature
            var el = document.createElement('div');
            el.className = 'marker';

            // make a marker for each feature and add it to the map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(
                    new mapboxgl.Popup({
                        offset: 25
                    }) // add popups
                    .setHTML(
                        '<h3>' +
                        'Date: ' +
                        marker.properties.date +
                        '</h3><p>' +
                        'Confidence: ' +
                        marker.properties.confidence +
                        '</p>' +
                        '<p>' +
                        'Satellite: ' +
                        marker.properties.satellite +
                        '</p>'

                    )
                )
                .addTo(map);
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

    </script>
</body>

</html>
